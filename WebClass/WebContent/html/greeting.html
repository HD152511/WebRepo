<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Js 실습</title>


</head>
<script>
function greeting(nation){
	if(nation=='k'){
		document.getElementById("result").innerHTML="안녕하세요";
	}
	else if (nation=='c'){
		document.getElementById("result").innerHTML="니하오";
	}
	else if (nation=='a'){
		document.getElementById("result").innerHTML="Hello";
	}
}
console.log("greeting end");
console.log(document.getElementById("result"));
}
</script>
<body>
<h3>각 나라의 인사말</h3>
<br>
<input type = "button" onclick = "greeting('k');"value="한국"></button>
<input type = "button" onclick = "greeting('c');"value="중국"></button>
<input type = "button" onclick = "greeting('a');"value="미국"></button>
<p id = "result"></p>
</body>
</html>
